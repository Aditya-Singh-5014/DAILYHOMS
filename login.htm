<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Dailyhoms</title>
    <link rel="stylesheet" href="range.css" />
    <link rel="stylesheet" href="app-login/style/scss/style.css" />
    <!-- title photo -->
    <link rel="icon" href="images/logo.jpeg" type="image" />
  </head>

  <body>
    <img
      onclick="location.href='index.html'"
      class="monologo"
      src="images/logo.jpeg"
      alt=""
    />
    <div class="parent-form-section">
      <section class="login">
        <div class="form-elements">
          <h1 class="request" style="font-size: 3em">Login</h1>
          <hr class="divide-two" />
          <p class="logdetail">
            Enter your Phone Number and password to login.
          </p>
        </div>
        <form action="" method="post">
          <div class="form-elements">
            <label
              for="number"
              style="font-weight: 600; font-size: 1.5em"
              class="loginlabels"
              >Phone Number</label
            >
            <br />
            <input
              class="formed"
              type="tel"
              name="number"
              id="number"
              required
            />
          </div>
          <div class="form-elements">
            <label
              for="password"
              style="font-weight: 600; font-size: 1.5em"
              class="loginlabels"
              >Password</label
            >
            <br />
            <input
              class="formed"
              type="password"
              name="password"
              id="password"
              required
            />
            <a href="http://" class="forget">forget password ?</a>
          </div>
        </form>
        <button class="signin">Sign in</button>
      </section>
    </div>
  </body>
</html>
